[pytest]
testpaths = tests
pythonpath = .
asyncio_mode = auto

addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --tb=short

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning