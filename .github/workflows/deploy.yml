name: Deploy Python API

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  # Secrets para Vercel (si usas frontend) o Railway para backend
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  DATABASE_NAME: ${{ secrets.DATABASE_NAME }}

jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        poetry config virtualenvs.create false
        poetry install --with dev --no-interaction
    
    - name: Run linters
      run: |
        poetry run black . --check
        poetry run isort . --check-only
        poetry run flake8 app tests
    
    - name: Run type checking
      run: poetry run mypy app
    
    - name: Run tests
      run: |
        poetry run pytest tests/ -v --cov=app --cov-report=xml
      env:
        MONGODB_URI: ${{ env.MONGODB_URI }}
        DATABASE_NAME: ${{ env.DATABASE_NAME }}
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  build-docker:
    name: Build Docker Image
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/secubot-api:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/secubot-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          PYTHON_VERSION=${{ env.PYTHON_VERSION }}

  deploy-dev:
    name: Deploy to Development
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Railway (Dev)
      uses: railwayapp/action@v1.1.0
      with:
        railway-token: ${{ secrets.RAILWAY_TOKEN }}
        service: secubot-api-dev
        environment: development
    
    - name: Run migrations (Dev)
      run: |
        curl -X POST "${{ secrets.RAILWAY_DEV_WEBHOOK }}/migrate"
      continue-on-error: true

  deploy-production:
    name: Deploy to Production
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Wait for tests (10 minutes)
      uses: fountainhead/action-wait-for-check@v1.3.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        checkName: test-and-lint
        timeoutSeconds: 600
    
    - name: Deploy to Railway (Production)
      uses: railwayapp/action@v1.1.0
      with:
        railway-token: ${{ secrets.RAILWAY_TOKEN }}
        service: secubot-api
        environment: production
    
    - name: Run migrations (Production)
      run: |
        curl -X POST "${{ secrets.RAILWAY_PROD_WEBHOOK }}/admin/migrate"
    
    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        author_name: 'SecuBot CI/CD'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
