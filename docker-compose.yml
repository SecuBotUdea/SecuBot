version: '3.8'

services:
  # MongoDB for development
  mongodb:
    image: mongo:7.0
    container_name: secubot-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secubot123
      MONGO_INITDB_DATABASE: secubot_dev
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - secubot-network

  # Mongo Express - MongoDB Admin UI (opcional)
  mongo-express:
    image: mongo-express:latest
    container_name: secubot-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: secubot123
      ME_CONFIG_MONGODB_URL: mongodb://admin:secubot123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - secubot-network

  # SecuBot API (desarrollo local)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secubot-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URI: mongodb://admin:secubot123@mongodb:27017/secubot_dev?authSource=admin
      DATABASE_NAME: secubot_dev
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: DEBUG
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - ./tests:/app/tests
    depends_on:
      - mongodb
    networks:
      - secubot-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  secubot-network:
    driver: bridge